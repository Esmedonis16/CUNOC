<style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
        }

        h1 {
            position: absolute;
            top: -75px; /* Aumenta este valor para mover más arriba */
            right: -150px; /* Aumenta este valor para mover más a la derecha */
            margin: 0; /* Elimina el margen para acercar el texto al borde */
            color: white;
        }
</style>

<body>
    <section class="fondo-docentes">
        <div class="container">
        <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
            <h1>Registro de Docentes</h1>
        </div>
		
		<div class="form-containerRD" style="margin-top: 20px;">
			<hr>
				<form method="post" action="" enctype="multipart/form-data" class="crispy-form">
					{% csrf_token %}
					{{form|crispy}}
					{{form2|crispy}}
					<div class="col text-center" style="margin-top: 20px;">
						<button class="btn btn-success regular-button">Registrar</button>
					</div>
				</form>
			<hr>
		</div>
	</section>
</body>
