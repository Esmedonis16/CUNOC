{% extends "BaseHome.html"%}

{% load static %}

{% block content %}


<section class="section main-banner" id="top" data-section="section1">
    <video autoplay muted loop id="bg-video">
        <source src="{% static 'images/Inicio.mp4' %}" type="video/mp4" />
    </video>

    <div class="video-overlay header-text">
        <div class="contenedor-padre">  <!-- Contenedor padre para centrar -->
            <div class="form-containerRP">
                <video autoplay="true" id="video-element"></video>
                <div id="img-element"></div>
                <div class="mt-3">
                    {% csrf_token %}
                    <button class="btn btn-primary" id="capture-btn">Tomar Foto</button>
                    <button class="btn btn-info" id="reload-btn">Reload</button>
                </div>
            </div> 
        </div>  <!-- Fin del contenedor padre -->
    </div>
    
</section>


{% endblock %}
